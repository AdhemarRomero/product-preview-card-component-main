<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <picture class="container-img">
      <source media="(max-width: 1023px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.jpg">
      <img src="/" alt="perfume">
    </picture>
    <div class="container-product">
      <h3>P E R F U M E</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="container-product-precio">
        <p>$149.99<span>$169.99</span></p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="carrito-compras">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>
</html>
